<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <style>
        html, body {
            min-height: 100svh;
            width: 100%;
            background-color: #400000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-image: radial-gradient(circle at center, #630617, #400000);
            background-attachment: fixed;
        }

        .proposal-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 10;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: clamp(26px, 7vw, 38px);
            margin-bottom: 45px;
            color: white;
            line-height: 1.3;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .btn-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px; 
            width: 100%;
        }

        .val-btn {
            background: linear-gradient(135deg, #8b0000, #5a0000);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 35px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            min-width: 110px;
            position: absolute;
        }

        #yesBtn {
            z-index: 30; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: center center;
        }

        #noBtn {
            z-index: 20; 
            transition: left 0.15s ease-out, top 0.15s ease-out;
        }

        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 0, 0, 0.98);
            border: 2px solid #ff4d4d;
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            width: 80%;
            max-width: 400px;
        }

        .custom-alert button {
            margin-top: 20px;
            background: #8b0000;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 15px;
            cursor: pointer;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 90;
        }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <div class="proposal-box">
        <h1>Can we be each other's Valentine, Princess?</h1>
        <div class="btn-container" id="container">
            <button class="val-btn" id="yesBtn" onclick="handleYes()">Yes</button>
            <button class="val-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <div id="alertYes" class="custom-alert">
        <h2>Oh, so you do love me ðŸ’–</h2>
        <p>FINALLY, now wait till the Gift is ready</p>
        <button onclick="closeAlert('alertYes')">Close</button>
    </div>

    <div id="alertNo" class="custom-alert">
        <h2>So you said yes</h2>
        <p>Now wait till the Gift is ready</p>
        <button onclick="closeAlert('alertNo')">Close</button>
    </div>

    <script>
        let moveCount = 0;
        let yesScale = 1;
        let baseRadiusMin = 80;
        let baseRadiusMax = 120;

        function handleYes() {
            if (moveCount === 0) {
                showAlert('alertYes');
            } else {
                showAlert('alertNo');
            }
        }

        function moveNoButton() {
            moveCount++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // 1. Growth Logic (after 2 moves)
            if (moveCount > 2) {
                yesScale += 0.4;
                yesBtn.style.transform = `scale(${yesScale})`;
                baseRadiusMin += 30; 
                baseRadiusMax += 30;
            }

            // 2. Get the exact center of the Yes button
            const yesRect = yesBtn.getBoundingClientRect();
            const centerX = yesRect.left + (yesRect.width / 2);
            const centerY = yesRect.top + (yesRect.height / 2);

            // 3. 90% Screen Margin logic
            const margin = 0.05; 
            const minX = window.innerWidth * margin;
            const maxX = window.innerWidth * (1 - margin);
            const minY = window.innerHeight * margin;
            const maxY = window.innerHeight * (1 - margin);

            let finalX, finalY;
            let attempts = 0;

            do {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.floor(Math.random() * (baseRadiusMax - baseRadiusMin + 1)) + baseRadiusMin; 

                // Calculate position relative to Yes button center
                finalX = centerX + (Math.cos(angle) * radius);
                finalY = centerY + (Math.sin(angle) * radius);
                attempts++;
            } while (attempts < 50 && (
                finalX < minX || finalX > maxX || 
                finalY < minY || finalY > maxY
            ));

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${finalX - (noBtn.offsetWidth / 2)}px`;
            noBtn.style.top = `${finalY - (noBtn.offsetHeight / 2)}px`;
        }

        window.onload = () => {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const container = document.getElementById('container');
            
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            yesBtn.style.left = `${centerX - (yesBtn.offsetWidth) - 10}px`;
            yesBtn.style.top = `${centerY - (yesBtn.offsetHeight / 2)}px`;

            noBtn.style.left = `${centerX + 10}px`;
            noBtn.style.top = `${centerY - (noBtn.offsetHeight / 2)}px`;
        };

        function showAlert(id) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById(id).style.display = 'block';
        }

        function closeAlert(id) {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
