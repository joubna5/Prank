<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay"></div>

    <div class="proposal-box">
        <h1>Can we be each other's Valentine, Princess?</h1>
        <div class="main-btn-wrapper">
            <div class="btn-slot">
                <button class="val-btn" id="yesBtn" onclick="handleYes()">Yes</button>
            </div>
            <div class="btn-slot">
                <button class="val-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
            </div>
        </div>
    </div>

    <div id="alertYes" class="custom-alert">
        <h2>Oh, so you do love me ðŸ’–</h2>
        <p>FINALLY, now wait till the Gift is ready</p>
        <button onclick="closeAlert('alertYes')">Close</button>
    </div>

    <div id="alertNo" class="custom-alert">
        <h2>So you said yes</h2>
        <p>Now wait till the Gift is ready</p>
        <button onclick="closeAlert('alertNo')">Close</button>
    </div>

    <script>
        let moveCount = 0;
        let yesScale = 1;

        function handleYes() {
            if (moveCount === 0) showAlert('alertYes');
            else showAlert('alertNo');
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            moveCount++;

            if (moveCount > 2) {
                yesScale += 0.4;
                yesBtn.style.transform = `scale(${yesScale})`;
            }

            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            // 1. HARD BOUNDARIES (The 70% Box)
            const minX = vw * 0.15;
            const maxX = vw * 0.85;
            const minY = vh * 0.15;
            const maxY = vh * 0.85;

            // 2. ACTUAL YES SIZE (Original width * scale factor)
            const yesOriginalWidth = 110; // Base min-width from CSS
            const currentYesWidth = yesOriginalWidth * yesScale;
            
            // We use the center of the screen as the anchor for math
            const centerX = vw / 2;
            const centerY = vh / 2;

            // Min radius is the edge of the scaled Yes button
            const currentRadiusMin = (currentYesWidth / 2) + 5;
            // Max radius is distance to the 70% border
            const currentRadiusMax = Math.min(centerX - minX, maxX - centerX, centerY - minY, maxY - centerY);

            let finalX, finalY;

            // 3. LOGIC CHECK
            if (currentRadiusMax > currentRadiusMin + 20) {
                // There is room to jump around!
                let attempts = 0;
                do {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * (currentRadiusMax - currentRadiusMin) + currentRadiusMin;
                    finalX = centerX + (Math.cos(angle) * radius);
                    finalY = centerY + (Math.sin(angle) * radius);
                    attempts++;
                } while (attempts < 50 && (
                    (finalX - btnW/2) < minX || (finalX + btnW/2) > maxX || 
                    (finalY - btnH/2) < minY || (finalY + btnH/2) > maxY
                ));
            } else {
                // No room left! Emergency 10px jitter
                const currentRect = noBtn.getBoundingClientRect();
                const dirX = (Math.random() > 0.5) ? 10 : -10;
                const dirY = (Math.random() > 0.5) ? 10 : -10;
                finalX = (currentRect.left + btnW/2) + dirX;
                finalY = (currentRect.top + btnH/2) + dirY;
            }

            // 4. THE ULTIMATE CLAMP (No part of the button leaves the box)
            const safeMinX = minX + (btnW / 2);
            const safeMaxX = maxX - (btnW / 2);
            const safeMinY = minY + (btnH / 2);
            const safeMaxY = maxY - (btnH / 2);

            finalX = Math.max(safeMinX, Math.min(finalX, safeMaxX));
            finalY = Math.max(safeMinY, Math.min(finalY, safeMaxY));

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${finalX - (btnW / 2)}px`;
            noBtn.style.top = `${finalY - (btnH / 2)}px`;
            noBtn.style.margin = "0";
            noBtn.style.zIndex = "50"; // Stays behind Yes
        }

        function showAlert(id) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById(id).style.display = 'block';
        }

        function closeAlert(id) {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
