<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay"></div>

    <div class="proposal-box">
        <h1>Can we be each other's Valentine, Princess?</h1>
        <div class="main-btn-wrapper">
            <div class="btn-slot">
                <button class="val-btn" id="yesBtn" onclick="handleYes()">Yes</button>
            </div>
            <div class="btn-slot"></div> 
        </div>
    </div>

    <button class="val-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>

    <div id="alertYes" class="custom-alert">
        <h2>Oh, so you do love me ðŸ’–</h2>
        <p>FINALLY, now wait till the Gift is ready</p>
        <button onclick="closeAlert('alertYes')">Close</button>
    </div>

    <div id="alertNo" class="custom-alert">
        <h2>So you said yes</h2>
        <p>Now wait till the Gift is ready</p>
        <button onclick="closeAlert('alertNo')">Close</button>
    </div>

    <script>
        let moveCount = 0;
        let yesScale = 1;

        function handleYes() {
            if (moveCount === 0) showAlert('alertYes');
            else showAlert('alertNo');
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            moveCount++;

            if (moveCount > 2) {
                yesScale += 0.4;
                yesBtn.style.transform = `scale(${yesScale})`;
            }

            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            // 60% Zone: 20% margin on all sides
            const minX = vw * 0.20;
            const maxX = vw * 0.80;
            const minY = vh * 0.20;
            const maxY = vh * 0.80;

            let finalX, finalY;
            let isOverlapping = true;
            let attempts = 0;

            while (isOverlapping && attempts < 100) {
                // Pick a random spot strictly inside the 60% cage
                finalX = Math.random() * (maxX - minX - btnW) + minX;
                finalY = Math.random() * (maxY - minY - btnH) + minY;

                // Check if this spot overlaps the Yes Button
                const yesRect = yesBtn.getBoundingClientRect();
                const padding = 10; // Extra space around Yes

                if (
                    finalX + btnW < yesRect.left - padding || 
                    finalX > yesRect.right + padding || 
                    finalY + btnH < yesRect.top - padding || 
                    finalY > yesRect.bottom + padding
                ) {
                    isOverlapping = false;
                }
                attempts++;
            }

            // If it's too crowded and we couldn't find a spot, 
            // the button stays where it is but jitters 10px (Emergency mode)
            if (attempts >= 100) {
                const currentRect = noBtn.getBoundingClientRect();
                finalX = currentRect.left + (Math.random() > 0.5 ? 10 : -10);
                finalY = currentRect.top + (Math.random() > 0.5 ? 10 : -10);
            }

            // FINAL LOCKDOWN: Ensure it's impossible to be outside margins
            finalX = Math.max(minX, Math.min(finalX, maxX - btnW));
            finalY = Math.max(minY, Math.min(finalY, maxY - btnH));

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${finalX}px`;
            noBtn.style.top = `${finalY}px`;
            noBtn.style.zIndex = "1000"; // Always on top
        }

        function showAlert(id) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById(id).style.display = 'block';
        }

        function closeAlert(id) {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
