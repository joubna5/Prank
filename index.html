<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay"></div>

    <div class="proposal-box">
        <h1>Can we be each other's Valentine, Princess?</h1>
        <div class="main-btn-wrapper">
            <div class="btn-slot">
                <button class="val-btn" id="yesBtn" onclick="handleYes()">Yes</button>
            </div>
            <div class="btn-slot">
                <button class="val-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
            </div>
        </div>
    </div>

    <div id="alertYes" class="custom-alert">
        <h2>Oh, so you do love me ðŸ’–</h2>
        <p>FINALLY, now wait till the Gift is ready</p>
        <button onclick="closeAlert('alertYes')">Close</button>
    </div>

    <div id="alertNo" class="custom-alert">
        <h2>So you said yes</h2>
        <p>Now wait till the Gift is ready</p>
        <button onclick="closeAlert('alertNo')">Close</button>
    </div>

    <script>
        let moveCount = 0;
        let yesScale = 1;

        function handleYes() {
            if (moveCount === 0) showAlert('alertYes');
            else showAlert('alertNo');
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            moveCount++;

            if (moveCount > 2) {
                yesScale += 0.4;
                yesBtn.style.transform = `scale(${yesScale})`;
            }

            const yesRect = yesBtn.getBoundingClientRect();
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;

            // Get viewport dimensions accurately
            const vw = document.documentElement.clientWidth;
            const vh = document.documentElement.clientHeight;

            // Define the 70% box boundaries (15% margin)
            const minX = vw * 0.15;
            const maxX = vw * 0.85;
            const minY = vh * 0.15;
            const maxY = vh * 0.85;

            const centerX = yesRect.left + (yesRect.width / 2);
            const centerY = yesRect.top + (yesRect.height / 2);

            const currentRadiusMin = (yesRect.width / 2) + 5;
            // Max radius is the distance to the edge of our 70% zone
            const currentRadiusMax = Math.min(centerX - minX, maxX - centerX, centerY - minY, maxY - centerY);

            let finalX, finalY;

            if (currentRadiusMax > currentRadiusMin) {
                // Orbit Mode
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * (currentRadiusMax - currentRadiusMin) + currentRadiusMin;
                finalX = centerX + (Math.cos(angle) * radius);
                finalY = centerY + (Math.sin(angle) * radius);
            } else {
                // Emergency Shift Mode (stays behind Yes, but moves away from nearest edge)
                const noRect = noBtn.getBoundingClientRect();
                const shiftX = (centerX < vw / 2) ? 10 : -10;
                const shiftY = (centerY < vh / 2) ? 10 : -10;
                finalX = (noRect.left + btnW/2) + shiftX;
                finalY = (noRect.top + btnH/2) + shiftY;
            }

            // --- THE STRICTOR CLAMP ---
            // This forces the BUTTON BOX to stay inside minX, maxX, minY, maxY
            // We ensure (finalX - halfWidth) is never less than minX
            // and (finalX + halfWidth) is never more than maxX
            const safeLeft = minX + (btnW / 2);
            const safeRight = maxX - (btnW / 2);
            const safeTop = minY + (btnH / 2);
            const safeBottom = maxY - (btnH / 2);

            finalX = Math.max(safeLeft, Math.min(finalX, safeRight));
            finalY = Math.max(safeTop, Math.min(finalY, safeBottom));

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${finalX - (btnW / 2)}px`;
            noBtn.style.top = `${finalY - (btnH / 2)}px`;
            noBtn.style.margin = "0";
        }

        function showAlert(id) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById(id).style.display = 'block';
        }

        function closeAlert(id) {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
