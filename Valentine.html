<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíñ</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            min-height: 100svh;
            width: 100%;
            background-color: #400000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-image: radial-gradient(circle at center, #630617, #400000);
            background-attachment: fixed;
        }

        .proposal-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 10;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: clamp(26px, 7vw, 38px);
            margin-bottom: 45px;
            color: white;
            line-height: 1.3;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .btn-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px; 
            width: 100%;
        }

        .val-btn {
            background: linear-gradient(135deg, #8b0000, #5a0000);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 35px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            min-width: 110px;
            position: absolute; /* Needed for the orbital movement later */
        }

        #yesBtn {
            z-index: 30; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: center center;
        }

        #noBtn {
            z-index: 20; 
            transition: left 0.15s ease-out, top 0.15s ease-out;
        }

        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 0, 0, 0.98);
            border: 2px solid #ff4d4d;
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            width: 80%;
            max-width: 400px;
        }

        .custom-alert button {
            margin-top: 20px;
            background: #8b0000;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 15px;
            cursor: pointer;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 90;
        }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <div class="proposal-box">
        <h1>Will you be my Valentine, Princess?</h1>
        <div class="btn-container" id="container">
            <button class="val-btn" id="yesBtn" onclick="handleYes()">Yes</button>
            <button class="val-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <div id="alertYes" class="custom-alert">
        <h2>üíñ Perfect!</h2>
        <p>I knew you wouldn't even think about saying no!</p>
        <button onclick="closeAlert('alertYes')">Close</button>
    </div>

    <div id="alertNo" class="custom-alert">
        <h2>üòè Busted!</h2>
        <p>You tried to say no, but look at you now!</p>
        <button onclick="closeAlert('alertNo')">Close</button>
    </div>

    <script>
        let moveCount = 0;
        let yesScale = 1;
        let baseRadiusMin = 70;
        let baseRadiusMax = 100;

        function handleYes() {
            if (moveCount === 0) {
                showAlert('alertYes');
            } else {
                showAlert('alertNo');
            }
        }

        function moveNoButton() {
            moveCount++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const container = document.getElementById('container');

            // 1. Growth Logic (30% per move after move 2)
            if (moveCount > 2) {
                yesScale += 0.3;
                yesBtn.style.transform = `scale(${yesScale})`;
                
                // Radius increases as Yes grows
                baseRadiusMin += 25; 
                baseRadiusMax += 25;
            }

            // 2. Center-Based Orbit Logic
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;

            const angle = Math.random() * Math.PI * 2;
            const radius = Math.floor(Math.random() * (baseRadiusMax - baseRadiusMin + 1)) + baseRadiusMin; 

            const newLeft = centerX + (Math.cos(angle) * radius) - (noBtn.offsetWidth / 2);
            const newTop = centerY + (Math.sin(angle) * radius) - (noBtn.offsetHeight / 2);

            noBtn.style.left = `${newLeft}px`;
            noBtn.style.top = `${newTop}px`;
        }

        window.onload = () => {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const container = document.getElementById('container');
            
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;

            // Initial Position: Side by Side (NOT based on radius)
            // Yes on the left of center, No on the right of center
            yesBtn.style.left = `${centerX - (yesBtn.offsetWidth) - 10}px`;
            yesBtn.style.top = `${centerY - (yesBtn.offsetHeight / 2)}px`;

            noBtn.style.left = `${centerX + 10}px`;
            noBtn.style.top = `${centerY - (noBtn.offsetHeight / 2)}px`;
        };

        function showAlert(id) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById(id).style.display = 'block';
        }

        function closeAlert(id) {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
